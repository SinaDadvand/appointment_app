# KIND cluster configuration for local development

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: embassy-appointments

# Networking configuration
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Node configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
  
  # Worker nodes for better simulation
  - role: worker
  - role: worker
