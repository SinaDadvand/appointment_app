# Development Environment Configuration Overrides
# This file contains settings optimized for local development with KIND
# Lower resource limits, single replica, and local image usage

replicaCount: 2  # Single pod for development (not HA)

image:
  tag: "latest"
  pullPolicy: Never  # Use pre-loaded local images (don't pull from registry)

config:
  environment: "development"
  logLevel: "DEBUG"

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: appointments.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

persistence:
  enabled: true
  size: 500Mi
