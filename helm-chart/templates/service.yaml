# Service Resource
# Provides a stable internal endpoint for accessing the application pods
# ClusterIP type - only accessible within the cluster (Ingress handles external access)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "embassy-appointments.fullname" . }}
  labels:
    {{- include "embassy-appointments.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "embassy-appointments.selectorLabels" . | nindent 4 }}
